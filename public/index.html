<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>cc酒店管理系统</title>
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #appLoading {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #appLoading .loa-home {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #appLoading .loa-home>img {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    #appLoading .loa-title {
      color: #FFF;
      font-size: 30px;
      line-height: 30px;
      margin-bottom: 10px;
    }

    #appLoading .loa-sub-title {
      color: #ABABAB;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      很抱歉，如果没有 JavaScript 支持，页面将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </strong>
  </noscript>
  <div id="appLoading">
    <div class="loa-home">
      <img src="./loading-spin.svg" alt="">
      <div class="loa-title">正在加载资源</div>
      <div class="loa-sub-title">初次加载资源可能需要较多时间 请耐心等待</div>
    </div>
  </div>
  <div id="app" style="display: block;"></div>
  <!-- built files will be auto injected -->
</body>

</html>
